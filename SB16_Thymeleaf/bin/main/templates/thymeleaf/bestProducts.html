<!DOCTYPE html>
<html lang="ko" 
   xmlns:th="http://www.thymeleaf.org" 
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>bestProducts</title>
</head>
<body>
   <div layout:fragment="content" class="content content3">
      <h1>상품 데이터 출력</h1>
      <table border=1>
         <thead>
            <tr>
               <td>순번</td>
               <td>순번(짝,홀수)</td>
               <td>상품명</td>
               <td>상품설명</td>
               <td>상품 가격</td>
               <td>상품 등록날짜</td>
            </tr>
         </thead>
         <tbody>
            <tr th:each="itemDto,status:${itemDtoList}">
               <td th:text="${status.index}+1"></td>
               <td th:if="${status.even}" th:text="인기상품"></td>
               <td th:if="${status.odd}" th:text="핫신상상품"></td>
               
               <td th:text="${itemDto.itemNm}"></td>
               <td th:text="${itemDto.itemDetail}"></td>
               <td th:text="${itemDto.price}"></td>
               <td th:text="${itemDto.regTime}"></td>
            </tr>
            
            <!-- 스위치구문 -->
            
             <tr th:each="itemDto,status:${itemDtoList}">
               <td th:text="${status.index}+1"></td>
               <td th:switch="${status.even}">
               		<span th:case=true>완전인기</span>
               		<span th:false=true>완전핫신상</span>
               </td>       
               <td th:text="${itemDto.itemNm}"></td>
               <td th:text="${itemDto.itemDetail}"></td>
               <td th:text="${itemDto.price}"></td>
               <td th:text="${itemDto.regTime}"></td>
            </tr>
         </tbody>
      </table>
      <br>
      <br>
      <br>
      <h1>th:href문법</h1>
      <a th:href="@{board}">게시판페이지로 이동</a>
      <a th:href="@{http://thymeleaf.org}">타임리프 공식사이트</a>
      <a th:href="@{/login(param1='매개변수1',param2='매개변수2')}">로그인 페이지로 파라미터 전달</a>
   </div>
</body>
</html>
